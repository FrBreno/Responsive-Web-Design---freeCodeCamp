<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Form designed to find out more about Formula 1 fans in the 2022 season."
    />
    <title>Popularity in Formula 1 | 2022 season</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1 id="title">Popularity in Formula 1 - Survey Form</h1>
        <p id="description">
          Thank you for taking the time to help us better understand our fan
          base
        </p>
      </header>
      <form id="survey-form">
        <fieldset>
          <div class="form-group">
            <label id="name-label">
              Name
              <input
                type="text"
                name="name"
                id="name"
                placeholder="Enter your name"
                required
              />
            </label>
          </div>
          <div class="form-group">
            <label id="email-label">
              Email
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Enter your Email"
                required
              />
            </label>
          </div>
          <div class="form-group">
            <label id="number-label">
              Age
              <input
                type="number"
                name="age"
                id="number"
                pattern="[0-9]"
                min="13"
                max="120"
                placeholder="Age"
                required
            /></label>
          </div>
          <div class="form-group">
            <label id="team-label">
              What is your favorite formula 1 team?
              <select name="team" id="dropdown" required>
                <option value="">Select current role</option>
                <option value="1">Alfa Romeo F1 Team Orlen</option>
                <option value="2">Aston Martin Aramco Cognizant F1 Team</option>
                <option value="3">BWT Alpine F1 Team</option>
                <option value="4">Haas F1 Team</option>
                <option value="5">McLaren F1 Team</option>
                <option value="6">Mercedes-AMG Petronas F1 Team</option>
                <option value="7">Oracle Red Bull Racing</option>
                <option value="8">Scuderia AlphaTauri</option>
                <option value="9">Scuderia Ferrari</option>
                <option value="10">Williams Racing</option>
              </select>
            </label>
          </div>
        </fieldset>
        <fieldset>
          <div class="form-group">
            <p>What was the sex assigned at birth?</p>
            <label class="radio-checkbox">
              <input type="radio" name="sex" value="1" /> Male</label
            >
            <label class="radio-checkbox">
              <input type="radio" name="sex" value="2" /> Female</label
            >
          </div>
          <div class="form-group">
            <p>Select the riders you like the most</p>
            <label class="radio-checkbox"
              ><input type="checkbox" value="1" name="pilots" /> Alexander
              Albon</label
            >
            <label class="radio-checkbox"
              ><input type="checkbox" value="2" name="pilots" /> Carlos Sainz
              Jr.</label
            >
            <label class="radio-checkbox"
              ><input type="checkbox" value="3" name="pilots" /> Charles
              Leclerc</label
            >
            <label class="radio-checkbox"
              ><input type="checkbox" value="4" name="pilots" /> Daniel
              Ricciardo</label
            >
            <label class="radio-checkbox"
              ><input type="checkbox" value="5" name="pilots" /> Esteban
              Ocon</label
            >
            <label class="radio-checkbox"
              ><input type="checkbox" value="6" name="pilots" /> Fernando
              Alonso</label
            >
            <label class="radio-checkbox"
              ><input type="checkbox" value="7" name="pilots" /> George
              Russell</label
            >
            <label class="radio-checkbox"
              ><input type="checkbox" value="8" name="pilots" /> Guanyu
              Zhou</label
            >
            <label class="radio-checkbox"
              ><input type="checkbox" value="9" name="pilots" /> Kevin
              Magnussen</label
            >
            <label class="radio-checkbox"
              ><input type="checkbox" value="10" name="pilots" /> Lance
              Stroll</label
            >
            <label class="radio-checkbox"
              ><input type="checkbox" value="11" name="pilots" /> Lando
              Norris</label
            >
            <label class="radio-checkbox"
              ><input type="checkbox" value="12" name="pilots" /> Lewis
              Hamilton</label
            >
            <label class="radio-checkbox"
              ><input type="checkbox" value="13" name="pilots" /> Max
              Verstappen</label
            >
            <label class="radio-checkbox"
              ><input type="checkbox" value="14" name="pilots" /> Mick
              Schumacher</label
            >
            <label class="radio-checkbox"
              ><input type="checkbox" value="15" name="pilots" /> Nicholas
              Latifi</label
            >
            <label class="radio-checkbox"
              ><input type="checkbox" value="16" name="pilots" /> Pierre
              Gasly</label
            >
            <label class="radio-checkbox"
              ><input type="checkbox" value="17" name="pilots" /> Sebastian
              Vettel</label
            >
            <label class="radio-checkbox"
              ><input type="checkbox" value="18" name="pilots" /> Sergio
              PÃ©rez</label
            >
            <label class="radio-checkbox"
              ><input type="checkbox" value="19" name="pilots" /> Valtteri
              Bottas</label
            >
            <label class="radio-checkbox"
              ><input type="checkbox" value="20" name="pilots" /> Yuki
              Tsunoda</label
            >
          </div>
          <div class="form-group">
            <label>
              <p>
                What would you like to see next season? (suggestions, changes or
                new ideas)
              </p>
              <textarea
                name="comments"
                id="comments"
                cols="30"
                rows="7"
                placeholder="Enter your comment here..."
              ></textarea>
            </label>
          </div>
        </fieldset>
        <div class="form-group">
          <input type="submit" id="submit" value="Submit" />
        </div>
      </form>
    </div>
  </body>
</html>
